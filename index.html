<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/min_css/style.min.css" />
    <!-- GENERAL METAGRAPH -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Finsweet" />
    <meta property="og:url" content="https://www.finsweet.example" />
    <meta property="og:image" content="./icons/" />
    <meta property="og:description" content="Finsweet" />
    <meta name="description" content="Finsweet" />
    <!-- TWITTER METAGRAPH -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Finsweet" />
    <meta name="twitter:image" content="./icons/" />
    <meta property="twitter:description" content="Finsweet" />
    <!-- ICONS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Подключение mask icon -->
    <link
      rel="mask-icon"
      href="./icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <!-- MS APP -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-config" content="./icons/browserconfig.xml" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/min_css/style.min.css" />
    <title>Finsweet</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-sm">
        <div class="container my_container">
          <a class="navbar-brand navbar-logo" href="#"
            ><img src="./icons/logo.svg" alt="Finsweet"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link header-nav-link" href="#">Home</a>
              </li>
            </ul>
            <button class="btn">Clone project</button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
